<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Singer</title>
</head>
<body>
	<h3>CRUD utilizando Servlets, CDI y JDBC</h3>
	<h3>SINGER</h3>
	<div>
		<a id="sigerCrear" href="./crear.html">
			<button>Crear Singer</button>
		</a>
		<br/>
		<br/>
		<form action="../clsinger" method = "get">
			<input type="submit" value="Listar Todos">
		</form>
		<br/>
		<form action="../esinger" method = "get">
			<div>
				Id: <input type="number" name="id"/>
				<input type="submit" value="Editar Singer">
			</div>
		</form>
		<br/>
		<form action="../ebsinger" method = "post">
			<div>
				Id: <input type="number" name="id"/>
				<input type="submit" value="Eliminar Singer">
			</div>
		</form>
		<form action="../ebsinger" method = "get">
			<div>
				Id: <input type="number" name="id"/>
				<input type="submit" value="Buscar Singer">
			</div>
		</form>
		<br/>
	</div>
</body>
</html>
